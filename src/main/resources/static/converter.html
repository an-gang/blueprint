<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>转换器</title>
    <script src="lib/jquery-3.6.0.min.js"></script>
    <script src="converter.js"></script>
    <link rel="stylesheet" href="converter.css">
</head>
<body>
<div id="panel">
    <input id="source" type="file" accept="text/html"/>
    <button id="confirm" type="button">转换</button>
    <!--<button id="selectAll" type="button">全选</button>-->
    <button id="copy" type="button">复制</button>
</div>
<textarea readonly id="output" title="" contenteditable="false"></textarea>
<div id="temp" style="display: none"></div>
</body>
</html>
